{% extends "design/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mt-5">
            {% if photo.carousel == 0 %}
                <div id="carouselExample" class="carousel slide mt-5" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ photo.image.url }}" class="d-block w-100" alt="Product 1">
                        </div>
                        {% for category in categories %}
                            {% if photo.category == category.category %}
                                <div class="carousel-item">
                                    <img src="{{ category.image.url }}" class="d-block w-100" alt="{{ photo.title }}">     
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <!-- カルーセル操作 -->
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            {% else %}
                <img src="{{ photo.image.url }}" class="d-block w-100 mt-5" alt="{{ photo.title }}">    
            {% endif %} 
        </div>
        <div class="col-lg-6 mt-5">
            <!-- 商品情報（ここに適切な商品情報を追加） -->
            <div class="mt-5">
                <h2>{{ photo.title }}</h2>
                <p>{{ photo.description }}</p>
            </div>
        </div>
    </div>
</div>
<footer class="mt-5">
    
</footer>

<style>
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: black;
    }
</style>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
